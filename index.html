<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>büyücü's database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-items">
            <button class="nav-item active" data-category="games">Games</button>
            <button class="nav-item" data-category="visualnovels">Visual Novels</button>
            <!-- <button class="nav-item" data-category="movies">Movies</button> -->
            <!-- <button class="nav-item" data-category="tvseries">TV Series</button> -->

            <!-- <button class="nav-item" data-category="books">Books</button> -->
            <button class="nav-item" data-category="about">About</button>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <h1 id="page-title">Games</h1>
        </header>

        <div class="controls">
            <button class="sort-btn active" data-sort="date-desc">Date</button>
            <button class="sort-btn" data-sort="rating-desc">Rating ↓</button>
            <button class="sort-btn" data-sort="rating-asc">Rating ↑</button>
            <button class="sort-btn" data-sort="alpha">A-Z</button>
        </div>

        <div id="items-container" class="items-grid">
            <!-- Items will be rendered here by JavaScript -->
        </div>
    </main>

    <div class="decoration-bottom">
        <!-- Space for future decoration (images/gifs) -->
    </div>

    <script src="script.js"></script>
</body>
