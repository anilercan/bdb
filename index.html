<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>büyücü's database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-items">
            <button class="nav-item active" data-category="home">Home</button>
            <button class="nav-item" data-category="games">Story Games</button>
            <button class="nav-item" data-category="othergames">Other Games</button>
            <button class="nav-item" data-category="visualnovels">Visual Novels</button>
            <button class="nav-item" data-category="movies">Movies</button>
            <button class="nav-item" data-category="tvseries">TV Series</button>
            <button class="nav-item" data-category="anime">Anime</button>
            <button class="nav-item" data-category="manga">Manga/Webtoon</button>
            <!-- <button class="nav-item" data-category="books">Books</button> -->
        </div>
    </nav>

    <main class="main-content">
        <div class="search-drawer">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search...">
            </div>
        </div>
        <div class="controls-drawer">
            <div class="controls">
                <button class="sort-btn" data-sort="date" id="date-btn">Date</button>
                <button class="sort-btn" data-sort="rating" id="rating-btn">Rating</button>
                <button class="sort-btn" data-sort="alpha" id="alpha-btn">A-Z</button>
            </div>
        </div>

        <header>
            <div class="header-left">
                <h1 id="page-title">Home</h1>
                <span class="item-count" id="item-count" style="display: none;"></span>
            </div>
            <div class="status-legend" id="status-legend" style="display: none;">
                <div class="legend-item">
                    <div class="status-circle status-circle-green"></div>
                    <span>Actively Play</span>
                </div>
                <div class="legend-item">
                    <div class="status-circle status-circle-yellow"></div>
                    <span>Sometimes Play</span>
                </div>
                <div class="legend-item">
                    <div class="status-circle status-circle-red"></div>
                    <span>Abandoned</span>
                </div>
            </div>
            <div></div>
        </header>

        <div id="items-container" class="items-grid">
            <!-- Items will be rendered here by JavaScript -->
        </div>
    </main>

    <div class="decoration-bottom">
        <!-- Space for future decoration (images/gifs) -->
    </div>

    <script src="script.js"></script>
</body>
</html>
